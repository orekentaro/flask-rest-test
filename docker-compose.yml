version: '3.8'
services:
  db:
    container_name: db
    image: postgres:14.0-alpine
    env_file: ./docker.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    tty: true
  api:
    container_name: api
    env_file: ./docker.env
    build:
      context: .
      dockerfile: ./api/Dockerfile
    volumes:
      - './api/:/app/'
    ports:
      - "8080:8080"
      - "5678:5678"
    tty: true
volumes:
  pgdata:
  node_modules: